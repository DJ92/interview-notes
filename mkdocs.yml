site_name: DJ | ML Systems & GenAI
site_description: Notes on ML systems, applied ML, and GenAI
site_author: Dheeraj Joshi
site_url: https://dj92.github.io/interview-notes/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - content.tabs.link

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - About: about.md
  - Notes:
    - Cloud Cheatsheet: notes/cloud-cheatsheet.md
    - MLflow: notes/mlflow-cloud-run.md
    - ONNX Java Serving: notes/onnx-java-serving.md
    - Zsh Setup: notes/zsh-setup.md
    - AI SDLC: notes/ai-sdlc.md
    - LLM Evaluation: notes/llm-evaluation.md
